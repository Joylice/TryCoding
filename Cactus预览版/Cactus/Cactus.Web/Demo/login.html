<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登陆页</title>
<link href="pure0.6.0/pure-min.css" rel="stylesheet" />
<link href="css/public.css" rel="stylesheet" />
  <link href="pure0.6.0/grids-responsive-min.css" rel="stylesheet" />
<style type="text/css">
body{
    background-color:rgb(231,255,231);
    overflow-y:hidden;
    -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;    
}
form {
    margin: 150px auto;
    width: 300px;
}
.code {
    border-radius: 4px;
    display: block;
    height:40px;
    width:140px;
      border: 1px solid #ccc;
}
.t-height { height:40px;}
</style>
</head>
<body>
<form class="pure-form pure-g" action="">
  <div class="pure-u-1-1">
      <img src="images/cat_teacher01.png" style="width: 100%; height:inherit;"/>
  </div>
  <fieldset class="pure-group pure-u-1">
      
    <input type="text" class="pure-input-1" placeholder="用户名"/>
    <input type="password" class="pure-input-1" placeholder="密码"/>
  </fieldset>
    <div class="pure-u-1-2">
        <img class="code t-height" src="images/yzm.png">
    </div>
    <div class="pure-u-1-2">
        <input class="pure-input-1 t-height" type="text" placeholder="验证码">
    </div>
  <div class="pure-group pure-input-1">
    <button type="submit" class="pure-button pure-input-1 pure-button-primary">登 录</button>
  </div>
</form>

</body>
</html>
